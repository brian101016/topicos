<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayor menor</title>
  </head>
  <body>
    <script>
      function mayorMenor(num1, num2) {
        if (num1 === num2) console.log("Es igual");
        else if (num1 > num2) console.log("Es mayor");
        else console.log("Es menor");
      }

      mayorMenor(10, 5);
    </script>
  </body>
</html>
