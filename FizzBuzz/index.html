<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <script>
      for (let index = 1; index <= 100; index++) {
        let str = "";
        if (index % 3 === 0) str += "Fizz";
        if (index % 5 === 0) str += "Buzz";
        console.log(index + " " + str);
      }
    </script>
  </body>
</html>
