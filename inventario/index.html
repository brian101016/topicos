<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <title>Inventory Products</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/"> Product App </a>
    </nav>

    <div class="container">
      <div id="app" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add Product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <label for="name">Product Name</label>
                <input
                  id="name"
                  type="text"
                  placeholder="Name"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="price">Product cost per piece</label>
                <input
                  id="price"
                  type="number"
                  step="0.01"
                  placeholder="Price"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="quantity">Product Quantity</label>
                <input
                  id="quantity"
                  type="number"
                  placeholder="Quantity"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="year">Product Date</label>
                <input
                  id="year"
                  type="date"
                  placeholder="Year"
                  class="form-control"
                />
              </div>

              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
